<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <script type="module" src="main.ts" defer></script>
  <title>Fit Quest | Регистрация</title>
</head>
<body>
<header class="header">
  <div class="header__inner">
    <a href="#" class="header__logo logo">
      <img
          src="../../../logo.svg"
          alt="" width="60"
          height="60" loading="lazy"
      >
    </a>
  </div>
</header>

<main class="content">
  <div class="welcome">
    <div class="welcome__inner container">
      <h1 class="welcome__title h2">
        Пора начать свой FIT QUEST!
      </h1>

      <div class="welcome__body">
        <div class="welcome__image"></div>

        <div class="welcome__body-form-wrapper">
          <h2 class="welcome__body-title h1 hidden-mobile">Регистрация</h2>
          <form method="POST" class="welcome__body-form form">
            <h3 class="form__title h5">
              Зарегистрируйтесь, чтобы продолжить
            </h3>

            <div class="form__input-wrapper input__wrapper">
              <input type="text" class="form__input input" id="inputEmail" autocomplete="email" placeholder="">
              <label class="form__input-label" for="inputEmail">
                Email
              </label>
            </div>

            <div class="form__input-wrapper input__wrapper">
              <input type="text" class="form__input input" id="inputUsername" autocomplete="username" placeholder="">
              <label class="form__input-label" for="inputUsername">
                Имя пользователя
              </label>
            </div>

            <div class="form__input-wrapper input__wrapper">
              <input type="password" class="form__input input" id="inputPassword" autocomplete="password"
                     placeholder="">
              <label for="inputPassword">
                Пароль
              </label>
            </div>

            <div class="form__input-wrapper input__wrapper">
              <input type="password" class="form__input input" id="inputPasswordAgain" autocomplete="password"
                     placeholder="">
              <label for="inputPasswordAgain">
                Повторите пароль
              </label>
            </div>

            <button class="form__submit-button button button--accent" type="submit">
              <p class="h6">Зарегистрироваться</p>
            </button>

            <span class="form__or-text text-between-lines">
              <p>или</p>
            </span>

            <button class="form__submit-button button" type="submit">
              <p class="h6">Продолжить через Google</p>
              <span class="button__icon">
                <img src="../../../google.svg">
              </span>
            </button>

            <div class="form__help form__help--center">
              <span>Уже есть аккаунт? <a href="../sign-in/index.html" class="form__help-sign-up-link link link--accent">Войдите</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="footer__background">
    <img
        src="../../../sign-up/background.svg"
        alt="" width="1180"
        height="761" loading="lazy"
    >
  </div>
</footer>
</body>
</html>
