<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="/icons/logo.ico" type="image/x-icon">
  <script type="module" src="main.ts" defer></script>
  <title>Fit Quest | Мои тренировки</title>
</head>
<body>
<header class="header">
  <div class="header__inner container">
    <ul class="header__list">
      <li class="header__item">
        <a href="#" class="header__logo logo">
          <img
              src="/images/logo.jpg"
              alt="" width="60"
              height="60" loading="lazy"
          >
        </a>
      </li>

      <li class="header__item">
        <a class="header__link">Новости</a>
      </li>

      <li class="header__item">
        <a href="/trainings/" class="header__link is-active">Тренировки</a>
      </li>

      <li class="header__item">
        <button class="header__user-button user-button dropmenu">
          <span class="user-button__icon"></span>
          <span class="user-button__name"></span>

          <div class="user-button__options dropmenu__options">
            <a class="dropmenu__option">
              Настройки
            </a>
            <a class="dropmenu__option" id="logoutButton">
              Выйти
            </a>
          </div>
        </button>
      </li>
    </ul>
  </div>
</header>

<main class="content">
  <div class="trainings">
    <div class="trainings__inner container">
      <div class="trainings__header">
        <h1 class="trainings__title h2">Мои тренировки</h1>
        <div class="trainings__calendar-button calendar-button calendar-button--accent">
          <span class="calendar-button__arrow is-active" id="calendarButtonLeftArrow">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M31.6667 20L8.33341 20" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"/>
              <path d="M20 31.6667L8.33333 20L20 8.33333" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="calendar-button__time-period">Июнь</span>
          <span class="calendar-button__arrow" id="calendarButtonRightArrow">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.3335 20H31.6668" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"/>
              <path d="M20.0002 8.33333L31.6669 20L20.0002 31.6667" stroke="white" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>

          <div class="calendar-button__picker date-picker">
            <div class="date-picker__header">
              <span class="date-picker__arrow is-active" id="datePickerLeftArrow">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.8334 10L4.1667 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M10 15.8333L4.16667 10L10 4.16667" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <div class="date-picker__time-period">
                <span class="date-picker__month">Июнь</span>
                <span class="date-picker__year is-active">2025</span>
              </div>
              <span class="date-picker__arrow" id="datePickerRightArrow">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4.16663 10H15.8333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M10 4.16666L15.8333 10L10 15.8333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
            </div>
            <div class="date-picker__body">
              <ul class="date-picker__list">
                <li class="date-picker__item">
                  1
                </li>
                <li class="date-picker__item">
                  2
                </li>
                <li class="date-picker__item">
                  3
                </li>
                <li class="date-picker__item">
                  4
                </li>
                <li class="date-picker__item">
                  5
                </li>
                <li class="date-picker__item">
                  6
                </li>
                <li class="date-picker__item">
                  7
                </li>
                <li class="date-picker__item">
                  8
                </li>
                <li class="date-picker__item">
                  9
                </li>
                <li class="date-picker__item">
                  10
                </li>
              </ul>
            </div>

            <button class="date-picker__button button button--accent button--small disabled">Готово</button>
          </div>
        </div>
      </div>
      <div class="trainings__summary">
        <img
            src="/images/mascot-trainings.png" class="trainings__summary-image"
            alt="" width=""
            height="" loading="lazy"
        >
        <div class="trainings__summary-wrapper">
          <h2 class="trainings__summary-title">Результаты за период</h2>
          <ul class="trainings__summary-list">
            <li class="trainings__summary-item">
              Ничего не найдено
            </li>
          </ul>
        </div>
      </div>
      <ul class="trainings__list"></ul>
    </div>
  </div>
</main>

<div class="overlay">
  <div class="overlay__inner training__overlay">
    <button class="overlay__close-button close-button"></button>

    <div class="training__overlay-title training__title">
      <div class="training__title-date-wrapper">
        <time class="training__title-date"></time>
        <div class="training__title-time-period time-period">
          <span class="time-period__start"></span>
          <span class="time-period__end"></span>
        </div>
      </div>
      <span class="training__title-type-time"></span>
    </div>

    <div class="training__overlay-summary">
      <h2 class="trainings__summary-title training__overlay-summary-title">Результаты</h2>
      <ul class="trainings__summary-list training__overlay-summary-list"></ul>
    </div>

    <ul class="training__overlay-charts-list"></ul>
  </div>
</div>

</body>
</html>
